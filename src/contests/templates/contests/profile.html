{% extends "contests/base.html" %}

{% block body %}
     <h1>Информация о команде</h1>
    <form action="{% url "profile" %}" method="POST">
        {% csrf_token %}
        <p>
            Название команды:<br>
            <input type="text" name="team_name" placeholder="Импостеры 2020" required size="100">
        </p>
        <p>
            Участники (в формате «Вася Пупкин, Иван Иванов, Николай Фёдоров»):<br>
            <input type="text" name="members" placeholder="Первый астронавт, второй астронавт, третий астронавт" required size="100">
        </p>
        {% if form.errors %}
            {% for error in form.errors %}
                <p style="color: #870E0E">
                    <b>{{ error }}</b>
                </p>
            {% endfor %}
        {% endif %}
        <button type="submit" class="btn btn-success">Продолжить</button>
    </form>
{% endblock %}
