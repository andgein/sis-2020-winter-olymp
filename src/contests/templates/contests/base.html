{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Among Us Contest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "contests/css/template.css" %}">
    <link rel="stylesheet" href="{% static "contests/css/bootstrap-multiselect.min.css" %}" type="text/css"/>
    <link rel="stylesheet" href="{% static "contests/css/style.css" %}">

    <script src="{% static "contests/js/jquery.min.js" %}"></script>
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    {% block panel %}

    {% endblock %}

    <div id="content" class="p-4 p-md-5 pt-5" style="background-image: url('{% static "contests/images/background.jpg" %}'); background-size: contain">
        {% block body %}
        {% endblock %}

    </div>
</div>

<script src="{% static "contests/js/popper.js" %}"></script>
<script src="{% static "contests/js/bootstrap.min.js" %}"></script>
<script src="{% static "contests/js/bootstrap-multiselect.min.js" %}"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  }
};
</script>
<script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="{% static "contests/js/main.js" %}"></script>
</body>
</html>
